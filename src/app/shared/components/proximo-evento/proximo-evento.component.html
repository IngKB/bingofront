        Próximo evento
      </h3>

        {{weekday[fecha.getDay()]}}, {{fecha.getUTCDay()}} de {{months[fecha.getMonth()]}}

    <div class="col-12 col-md-6">
      <div class="numero">
        <h4>Días</h4>
        <span class="texto">00</span>

        <h4>Horas</h4>
        <span class="texto">00</span>
      </div>
      <div class="numero">
        <h4>Mins</h4>
        <span class="texto">00</span>
      </div>
    </div>
  </div>
</div>
