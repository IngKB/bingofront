<div class="fondo">
  <div *ngFor="let letra of indice; let i= index" class="columna">
    <div class="letra{{letra}} letraTitulo">{{letra}}</div>
    <div *ngFor="let casil of getFila(i)" class="casilla {{letra}}" [ngClass]="{'selected':casil.marcado}">
      <div class="luz"></div>
      <span class="numero">
        {{casil.numero}}
      </span>
    </div>
  </div>
</div>
